<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="through-years.html">Through the Years</a></li>
      <li><a href="memories.html" class="active">Memories</a></li>
      <li><a href="flowers.html">In Lieu of Flowers</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Messages from Family and Friends</h1>

    <div id="memoriesList" class="memories-list">
      <div class="loading">Loading memories...</div>
    </div>

    <h2 class="text-center mb-2 mt-3">Share Your Memory</h2>
    <p class="text-center mb-3">Leave a message sharing your favorite memories or just to say something</p>

    <div class="card memory-form">
      <form id="memoryForm">
        <div class="form-group">
          <label for="from">Your Name</label>
          <input type="text" id="from" name="from" required placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            required
            placeholder="Share your favorite memory or leave a message..."
            maxlength="10000"
          ></textarea>
          <div class="char-counter">
            <span id="charCount">0</span> / 10,000 characters
          </div>
        </div>

        <div id="formMessage"></div>

        <button type="submit" id="submitBtn">Share Memory</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Forever in our hearts</p>
  </footer>

  <script src="js/memories.js"></script>
</body>
</html>
